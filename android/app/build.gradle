plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.sub_app"
    compileSdk = 34 // Установлено значение 31 для compileSdk

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Уникальный Application ID
        applicationId "com.sub.app"

        // Минимальная версия SDK
        minSdk = 23 // Установлено значение 23

        // Целевая версия SDK
        targetSdk = 34 // Обновлено до 31

        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Конфигурация подписи для релизной сборки
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.6.0'
    }
}



